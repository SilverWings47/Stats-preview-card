<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <section class="card">
        <picture class="card__img">
          <source media="(min-width: 695px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="Women in a meeting">
        </picture>
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="stat">
            <span class="stat__value text-center text-white">10k+</span>
            <span class="stat_title text-center uppercase">companies</span>
          </div>
          <div class="stat">
            <span class="stat__value text-center text-white">314</span>
            <span class="stat_title text-center uppercase">templates</span>
          </div>
          <div class="stat">
            <span class="stat__value text-center text-white">12M+</span>
            <span class="stat__title text-center uppercase">queries</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
